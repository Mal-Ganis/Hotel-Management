<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工登录 - 民宿管理系统</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .btn-block {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>民宿管理系统</h1>
            <div class="nav-links">
                <a href="http://localhost:8080/">宾客端</a>
                <a href="http://localhost:8081/admin/login.html">员工登录</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2>员工登录</h2>
        <div id="alertContainer"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>用户名/邮箱</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>角色</label>
                <select id="role" required>
                    <option value="RECEPTIONIST">前台</option>
                    <option value="HOUSEKEEPING">房务</option>
                    <option value="MANAGER">经理</option>
                    <option value="ADMIN">管理员</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
            <div style="text-align: right; margin-top: 10px;">
                <a href="#" onclick="showForgotPassword(); return false;" style="color: #667eea; text-decoration: none;">忘记密码？</a>
            </div>
        </form>
        
        <!-- 忘记密码模态框 -->
        <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
            <div class="card" style="max-width: 500px; width: 90%; padding: 30px;">
                <h2 style="margin-top: 0;">找回密码</h2>
                <div id="forgotPasswordAlert"></div>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label>用户名 <span style="color:red;">*</span></label>
                        <input type="text" id="forgotUsername" required>
                    </div>
                    <div class="form-group">
                        <label>密保问题</label>
                        <input type="text" id="forgotSecurityQuestion" readonly>
                    </div>
                    <div class="form-group">
                        <label>密保答案 <span style="color:red;">*</span></label>
                        <input type="text" id="forgotSecurityAnswer" required>
                    </div>
                    <div class="form-group">
                        <label>新密码 <span style="color:red;">*</span></label>
                        <input type="password" id="forgotNewPassword" required minlength="6">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">重置密码</button>
                        <button type="button" class="btn btn-secondary" onclick="closeForgotPassword()" style="flex: 1;">取消</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div style="margin-top:20px; padding:15px; background:#f8f9fa; border-radius:5px; font-size:0.9em; color:#666;">
            <p><strong>测试账号：</strong></p>
            <p>管理员: admin / admin123</p>
            <p>（其他角色需要先创建用户）</p>
        </div>
    </div>

    <script src="/admin/js/api-admin.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const alertContainer = document.getElementById('alertContainer');

            try {
                const response = await auth.login(username, password, role);
                if (response.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">登录成功！</div>';
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1000);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${response.message || '登录失败'}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">登录失败: ${error.message}</div>`;
            }
        });

        async function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('forgotPasswordAlert').innerHTML = '';
        }

        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // 获取密保问题
        document.getElementById('forgotUsername').addEventListener('blur', async function() {
            const username = this.value;
            if (!username) return;
            
            try {
                const response = await api.get(`/auth/user/security-question?username=${username}`);
                if (response && response.success && response.data) {
                    document.getElementById('forgotSecurityQuestion').value = response.data.securityQuestion || '';
                } else {
                    document.getElementById('forgotSecurityQuestion').value = '';
                }
            } catch (error) {
                console.error('获取密保问题失败:', error);
            }
        });

        // 提交忘记密码表单
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alertContainer = document.getElementById('forgotPasswordAlert');
            
            const username = document.getElementById('forgotUsername').value;
            const securityAnswer = document.getElementById('forgotSecurityAnswer').value;
            const newPassword = document.getElementById('forgotNewPassword').value;

            try {
                const response = await api.post('/auth/user/reset-password', {
                    username: username,
                    securityAnswer: securityAnswer,
                    newPassword: newPassword
                });
                if (response && response.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">密码重置成功，请使用新密码登录</div>';
                    setTimeout(() => {
                        closeForgotPassword();
                    }, 2000);
                } else {
                    alertContainer.innerHTML = '<div class="alert alert-error">' + (response?.message || '重置失败') + '</div>';
                }
            } catch (error) {
                console.error('重置密码失败:', error);
                alertContainer.innerHTML = '<div class="alert alert-error">重置失败: ' + (error.message || '网络错误') + '</div>';
            }
        });
    </script>
</body>
</html>
