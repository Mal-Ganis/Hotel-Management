<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 民宿管理系统</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn-block {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>找回密码</h2>
        <div id="alertContainer"></div>
        
        <!-- 步骤1：输入邮箱 -->
        <div id="step1" class="step active">
            <form id="emailForm">
                <div class="form-group">
                    <label>请输入您的邮箱</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">下一步</button>
            </form>
        </div>

        <!-- 步骤2：回答密保问题 -->
        <div id="step2" class="step">
            <form id="securityForm">
                <div class="form-group">
                    <label>密保问题</label>
                    <input type="text" id="securityQuestion" readonly>
                </div>
                <div class="form-group">
                    <label>请输入答案</label>
                    <input type="text" id="securityAnswer" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">验证</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="backToStep1()" style="margin-top: 10px;">返回</button>
            </form>
        </div>

        <!-- 步骤3：重置密码 -->
        <div id="step3" class="step">
            <form id="resetForm">
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label>确认新密码</label>
                    <input type="password" id="confirmNewPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary btn-block">重置密码</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="backToStep2()" style="margin-top: 10px;">返回</button>
            </form>
        </div>

        <div class="register-link">
            <p><a href="/guest/login.html">返回登录</a></p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        let currentEmail = '';
        let currentSecurityAnswer = '';

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const alertContainer = document.getElementById('alertContainer');

            try {
                const response = await api.get(`/auth/security-question?email=${encodeURIComponent(email)}`);
                if (response.success) {
                    currentEmail = email;
                    document.getElementById('securityQuestion').value = response.data.securityQuestion;
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    alertContainer.innerHTML = '';
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${response.message || '获取密保问题失败'}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">${error.message || '获取密保问题失败'}</div>`;
            }
        });

        document.getElementById('securityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const securityAnswer = document.getElementById('securityAnswer').value;
            const alertContainer = document.getElementById('alertContainer');

            try {
                const response = await api.post('/auth/verify-security-question', {
                    email: currentEmail,
                    securityAnswer: securityAnswer
                });
                if (response.success) {
                    currentSecurityAnswer = securityAnswer;
                    document.getElementById('step2').classList.remove('active');
                    document.getElementById('step3').classList.add('active');
                    alertContainer.innerHTML = '';
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${response.message || '密保答案错误'}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">${error.message || '验证失败'}</div>`;
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const alertContainer = document.getElementById('alertContainer');

            if (newPassword !== confirmNewPassword) {
                alertContainer.innerHTML = '<div class="alert alert-error">两次输入的密码不一致</div>';
                return;
            }

            if (newPassword.length < 6) {
                alertContainer.innerHTML = '<div class="alert alert-error">密码长度至少6个字符</div>';
                return;
            }

            try {
                const response = await api.post('/auth/reset-password', {
                    email: currentEmail,
                    securityAnswer: currentSecurityAnswer,
                    newPassword: newPassword
                });
                if (response.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">密码重置成功！请登录</div>';
                    setTimeout(() => {
                        window.location.href = '/guest/login.html';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${response.message || '密码重置失败'}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">${error.message || '密码重置失败'}</div>`;
            }
        });

        function backToStep1() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('alertContainer').innerHTML = '';
        }

        function backToStep2() {
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('alertContainer').innerHTML = '';
        }
    </script>
</body>
</html>
